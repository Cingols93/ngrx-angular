<div class="bg-grey-lighter min-h-screen flex flex-col mt-5">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center px-2">
    <form class="bg-white px-6 py-8 text-black w-full" [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="userForm">
      <h1 class="mb-3 text-4xl text-center">Sign up</h1>
      <div class="mb-5 text-center hover:underline text-green-500">
        <a [routerLink]="['/login']">Have an account?</a>
      </div>
      <app-backend-error-messages *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async">
      </app-backend-error-messages>
      <input type="text" formControlName="username" class="block border border-grey-light w-full p-3 rounded mb-4"
        name="username" placeholder="Username" />

      <input type="text" formControlName="email" class="block border border-grey-light w-full p-3 rounded mb-4"
        name="email" placeholder="Email" />

      <input type="password" formControlName="password" class="block border border-grey-light w-full p-3 rounded mb-4"
        name="password" placeholder="Password" />

      <button type="submit"
        class="w-1/3 float-right text-center py-3 rounded bg-green-500 text-white hover:bg-green-dark focus:outline-none my-1 disabled:bg-green-200 disabled:cursor-not-allowed"
        [disabled]="isSubmitting$ | async">Sign up</button>
    </form>
  </div>
</div>
